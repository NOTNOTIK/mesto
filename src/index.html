<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  <!--<link rel="stylesheet" href="./pages/index.css">-->
  </head>
  <body class="page">
    <header class="header">
      <img src="<%=require('./images/Vector.svg')%>" alt="Упсики" class="header__logo" />
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__card">
        <div class="avatar">
          <img
            src="#"
            alt="Здесь могла бы быть ваша аватарка:("
            class="profile__avatar"/>
          </div>  
          <div class="profile__info">
            <div class="profile__name">
              <h1 class="profile__title"></h1>
              <button
                type="button"
                class="profile__button profile__button_type_edit">
                <img
                  src="<%=require('./images/edit.svg')%>"
                  class="image image_type_edit"
                  alt="тут ты короче можешь отредачить"/>
              </button>
            </div>
            <p class="profile__text"></p>
          </div>
        </div>
        <button type="button" class="profile__button profile__button_type_add">
          <img
            src="<%=require('./images/add.svg')%>"
            class="image image_type_add"
            alt="Добавить"/>
        </button>
      </section>
      <section class="cards">
      </section>
     
    </main>
    <template id="template">
      <div class="cards__item">
        <button class="cards__del" type="button" name="buttonDelete"></button>
        <img class="cards__img" id="myImg" src="#" alt="#"/>
        <span class="cards__info">
          <h2 class="cards__title"></h2>
          <span>
          <button class="cards__like-button" type="button"></button>
          <div class="cards__like-number">0</div>
        </span>
        </span>
      </div>
    </template>
    <footer class="footer">
      <p class="footer__title">© 2023 Idk, who I am</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form
          class="popup__form"
          name="popup_form_submit"
          method="get"
          novalidate>
          <fieldset class="popup__set">
            <label class="popup__label">
              <input
                type="text"
                placeholder="Введите имя"
                name="name"
                class="popup__input popup__input_type_name"
                minlength="2"
                maxlength="40"
                required/>
              <span class="error" id="name-error"></span>
            </label>
            <label class="popup__label">
              <input
                type="text"
                placeholder="Введите род деятельности"
                name="about"
                class="popup__input popup__input_type_job"
                minlength="2"
                maxlength="200"
                required/>
              <span class="error" id="about-error"></span>
            </label>
            <button type="submit" class="popup__submit">Сохранить</button>
          </fieldset>
        </form>
        <button type="button" class="popup__close" id="closeEdit"></button>
      </div>
    </div>
    <div class="popup popup_type_add">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form
          class="popup__form"
          name="popup_form_addCard"
          method="get"
          novalidate>
          <fieldset class="popup__set">
            <label>
              <input
                type="text"
                placeholder="Название"
                name="title"
                class="popup__input"
                required
                minlength="2"
                maxlength="30"
                autocomplete="off"/>
              <span class="error" id="title-error"></span>
            </label>
            <label class="popup__label">
              <input
                type="url"
                placeholder="Ссылка на картинку"
                name="url"
                class="popup__input"
                autocomplete="off"
                required/>
              <span class="error" id="url-error"></span>
            </label>
            <button type="submit" class="popup__submit" name="submitAdd">Создать</button>
          </fieldset>
        </form>
        <button type="button" class="popup__close" id="closeAdd"></button>
      </div>
    </div>


    <div class="popup popup_type_ava">
      <div class="popup__container">
        <h2 class="popup__title">Сменить аватар</h2>
        <form
          class="popup__form"
          name="popup_form_Avatar"
          method="get"
          novalidate>
          <fieldset class="popup__set">
            <label>
              <input
                type="url"
                placeholder="Ссылка на картинку"
                name="avatar"
                class="popup__input"
                autocomplete="off"
                required/>
              <span class="error" id="avatar-error"></span>
            </label>
            <button type="submit" class="popup__submit" name="submitAva">Сменить</button>
          </fieldset>
        </form>
        <button type="button" class="popup__close" id="closeAva"></button>
      </div>
    </div>


    <div class="popup popup_type_del">
      <div class="popup__container">
        <h2 class="popup__title">Вы уверены?</h2>
        <form
          class="popup__form"
          name="popup_form_del"
          method="get"
          novalidate>
          <fieldset class="popup__set">
            <label>
              <span class="error" id="del-error"></span>
            </label>
            <button type="submit" class="popup__submit" name="submitDel">Удалить</button>
          </fieldset>
        </form>
        <button type="button" class="popup__close" id="closeDel"></button>
      </div>
    </div>


    <div class="popup popup_type_image">
      <div class="popup__img-container">
        <img class="popup__image" src="#" alt="Изображение не загружено" />
        <p class="popup__figcaption"></p>
        <button type="button" class="popup__close" id="closeImg"></button>
      </div>
    </div>
    
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
