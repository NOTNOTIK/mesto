<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="03b78ada3425e9132ff3.svg" alt="Упсики" class="header__logo"/></header><main class="main"><section class="profile"><div class="profile__card"><img src="0aa22e9386a712d34510.gif" alt="Здесь могла бы быть ваша аватарка:(" class="profile__avatar"/><div class="profile__info"><div class="profile__name"><h1 class="profile__title"></h1><button type="button" class="profile__button profile__button_type_edit"><img src="8667ac4a523e8fc42e59.svg" class="image image_type_edit" alt="тут ты короче можешь отредачить"/></button></div><p class="profile__text"></p></div></div><button type="button" class="profile__button profile__button_type_add"><img src="d86bb2edc2f6eadb96b7.svg" class="image image_type_add" alt="Добавить"/></button></section><section class="cards"></section></main><template id="template"><div class="cards__item"><button class="cards__del" type="button"></button> <img class="cards__img" id="myImg" src="#" alt="#"/> <span class="cards__info"><h2 class="cards__title"></h2><button class="cards__like-button" type="button"></button></span></div></template><footer class="footer"><p class="footer__title">© 2023 Idk, who I am</p></footer><div class="popup popup_type_edit"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="popup_form_submit" novalidate><fieldset class="popup__set"><label class="popup__label"><input placeholder="Введите имя" name="name" class="popup__input popup__input_type_name" minlength="2" maxlength="40" required/> <span class="error" id="name-error"></span></label> <label class="popup__label"><input placeholder="Введите род деятельности" name="job" class="popup__input popup__input_type_job" minlength="2" maxlength="200" required/> <span class="error" id="job-error"></span></label> <button type="submit" class="popup__submit">Сохранить</button></fieldset></form><button type="button" class="popup__close" id="closeEdit"></button></div></div><div class="popup popup_type_add"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form class="popup__form" name="popup_form_addCard" novalidate><fieldset class="popup__set"><label><input placeholder="Название" name="title" class="popup__input" required minlength="2" maxlength="30" autocomplete="off"/> <span class="error" id="title-error"></span></label> <label class="popup__label"><input type="url" placeholder="Ссылка на картинку" name="url" class="popup__input" autocomplete="off" required/> <span class="error" id="url-error"></span></label> <button type="submit" class="popup__submit">Создать</button></fieldset></form><button type="button" class="popup__close" id="closeAdd"></button></div></div><div class="popup popup_type_image"><div class="popup__img-container"><img class="popup__image" src="#" alt="Изображение не загружено"/><p class="popup__figcaption"></p><button type="button" class="popup__close" id="closeImg"></button></div></div><script type="module" src="./scripts/index.js"></script></body></html>
